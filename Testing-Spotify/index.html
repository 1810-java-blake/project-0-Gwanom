<!DOCTYPE html>
<html>

<head>
    <title>Spotify Playlist Editor</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <h1>Web Based Playlist Editor for Spotify<span id="registered">Â®</span></h1>

    <!-- <script src="https://sdk.scdn.co/spotify-player.js"></script> -->
    <!-- if player becomes necessary, uncomment ^ -->
    <script src="main.js"></script>

    <table>
        <tr>
            <td>
                <iframe src="https://open.spotify.com/follow/1/?uri=spotify:user:tittermonkey&size=detail&theme=dark"
                    width="300" height="56" scrolling="no" frameborder="0" style="border:none; overflow:hidden;"
                    allowtransparency="true">
                </iframe>
                <br />
                <iframe src="https://open.spotify.com/embed/user/tittermonkey/playlist/0LK6wd2PcCVO06jbWRYnWB" width="300"
                    height="380" frameborder="0" allowtransparency="true" allow="encrypted-media">
                </iframe>
            </td>
            <td id="searchForm" class="button" style="width:300px;">
                <form>
                    <label>Search for a(n):
                        <div class="styled-select spotify-green rounded">
                            <select id="typeSelect">
                                <option>album</option>
                                <option>artist</option>
                                <option>playlist</option>
                                <option>track</option>
                            </select>
                        </div>
                    </label>
                    <input name="searchText" type="text" id="searchText"  class="rounded"/>
                    <button id="searchButton" type="button" class="rounded spotify-green">SEARCH</button>
                </form>
            </td>
            <td>
               <table id ="results">

               </table> 
            </td>
        </tr>
        <tr>

        </tr>
    </table>


</body>

</html>
