<!DOCTYPE html>
<html>

<head>
    <title>Spotify Playlist Editor</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> 
</head>

<body>
    <h1>Spotify Web Playback SDK Quick Start Tutorial</h1>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <!-- We will insert our code here. -->
    <script src="main.js"></script>
    <iframe src="https://open.spotify.com/follow/1/?uri=spotify:user:tittermonkey&size=detail&theme=dark"
    width="300" height="56" scrolling="no" frameborder="0" style="border:none; overflow:hidden;" 
    allowtransparency="true">
    </iframe> 
    <br />
    <iframe src="https://open.spotify.com/embed/user/tittermonkey/playlist/0LK6wd2PcCVO06jbWRYnWB" 
    width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media">
    </iframe>

</body>

</html>
